<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Must see sight in and around Roskilde">
    <meta name="author" content="Pia Smith">
    <link rel="icon" href="img/favicon.ico">
    <title>ROSKILDE'S TOP FIVE SIGHTS</title>

    <!-- Bootstrap and core CSS -->
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <!-- Header med link to Roskilde on Wikipedia -->
    <div class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="https://en.wikipedia.org/wiki/Roskilde">
            <h1>ROSKILDE MUST SEES</h1>
        </a>
    </div>

        <!-- open and closes list of locations -->
    <div class="main">
    <button>
        <a id="menu" data-bind="click: openMenu" href="#">
        <i class="fa fa-filter fa-1x" aria-hidden="true"></i>
        <span>FILTER</span>
        </a>
        </button>
    </div>

    <!-- list of locations -->
    <nav id="list-panel" class="list-view">
        <p class="filter">
            <input placeholder="Filter list" data-bind="textInput: filter">
        </p>
        <ul data-bind="foreach: filteredLocations">
            <li class="item" data-bind="text: title"></li>
        </ul>
    </nav>



    <!-- Map of Roskilde area -->
    <div id="map"></div>

    <!-- JavaScript============================== -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>
    window.jQuery || document.write('<script src="lib/jquery.min.js"><\/script>')
    </script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
    <script src="https://use.fontawesome.com/a30a483f82.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVXItUkHHslRJty9xzj4bxMtjTHzGQyc0&libraries=places&callback=initMap"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="lib/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
