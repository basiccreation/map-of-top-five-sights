<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Julia Morgan's Legacy</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="intoduction">
        <h1 data-bind = "text: nameandtitle"></h1>
        <div data-bind = "foreach: intro">
            <p data-bind = "text: $data"></p>
        </div>
    </div> <!--end introduction-->






     <div class = "buildings">
        <h2>Buildings</h2>
        <ul data-bind = "foreach: initialBuildings">
            <a data-bind ="text: wikiLink" ><li data-bind = "text: name"></li></a>
        </ul>
    </div> <!-- end buildings-->









<hr>
<h2>JSON details</h2>
<span id = "details"></span>

</html>
