<body>

<div class="intoduction">
 <h1 data-bind = "text: nameandtitle"></h1>
  <div data-bind = "foreach: intro">
    <p data-bind = "text: $data"></p>
  </div>
    </div> <!--end introduction-->

<hr />
<div id = "listOfBuildings">
<h3>Name</h3>
<div data-bind="template: { name: 'itemsTmpl', foreach: filteredItems }"></div>
<script id="itemsTmpl" type="text/html">
  <p>
    <input data-bind="value: name">
  </p>
</script>
<p>Filter:
  <input data-bind="value: filter, valueUpdate: 'afterkeydown'" />
</p>
    </div> <!-- end buildings-->
