<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Julia Morgan's Legacy</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="intoduction">
        <h1 data-bind = "text: nameandtitle"></h1>
        <div data-bind = "foreach: intro">
            <p data-bind = "text: $data"></p>
        </div>
    </div> <!--end introduction-->


    <div class = "buildings">

        <h2>Buildings</h2>
        <ul data-bind = "foreach: buildingList">
            <li data-bind = "text: name, click: $parent.selection"></li>
        </ul>
    </div> <!-- end buildings-->

    <div id="building_presentation" data-bind = "with: currentBuilding">
        <table width="100%">
            <tr>
                <td width="33%">
                    <h2 data-bind = "text: name"></h2>
                    <p data-bind = "text: address"></p>
                    <a data-bind = "attr: {href: wikiLink, title: name }">
                    Link to Wikipedia</a>
                </td>
                <td>
                    <h3>Description of <span data-bind = "text: name"></span></h3>
                    <span data-bind = "foreach: description">
                        <p data-bind = "text: $data"></p>
                    </span>
                </td>
                <td>
                    <img width="350 px" src="" alt="Julia Morgan House" data-bind="attr: {src: imgSrc}">
                </td>
            </tr>
        </table>
    </div> <!-- end building_presentation-->

   <h2>Map</h2>
   <div id="map"></div>
   <!-- end map of buildings-->

<hr>
<h2>JSON details</h2>
<span id = "details"></span>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
-->
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type='text/javascript' src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3bLgW65HcS0cTzwUYm6S9DdyhaE0xze0&v=3&callback=initMap"></script>
</body>

</html>
